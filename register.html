<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="./scripts/register.js" defer></script>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <h1>Register A New Account</h1>
    
    <form id="register-form">
        <input type="text" placeholder="Enter your username" required name="username"><br><br>
        <input type="email" placeholder="Enter your email" required name="email"><br><br>
        <input type="password" placeholder="Enter your password" required name="password"><br><br>
        <button type="submit">Submit</button>
    </form>
    <h1 id="message"></h1>
</body>
</html>
